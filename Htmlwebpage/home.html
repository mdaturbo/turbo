<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Equity</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #f0f0f0;
            background-color: #000000;
            overflow: hidden; /* Prevents scrolling during transition */
        }
        
        .transition-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; /* Adjust based on your preference */
            z-index: 1; /* Ensure it's on top of main content */
            opacity: 1;
            visibility: visible;
            transition: opacity 2s ease-out, visibility 2s ease-out;
        }
        
        .transition-logo {
            max-width: 200px; /* Adjust the size of your logo */
            height: auto;
            border-radius: 50%;
        }
        
        .container {
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease-in, visibility 2s ease-in;
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
        }
        
        .image-container img {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            display: block;
            margin: 0 auto;
        }
        
        .Eco-Equity {
            margin-top: 20px;
            color: #f0f0f0;
            font-size: 40px;
        }
        
        .about-section {
            margin-top: 40px;
        }
        
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px auto;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Transition Container -->
<div class="transition-container">
    <img src="images/logo.jpg" alt="Logo" class="transition-logo">
</div>

<!-- Main Content -->
<div class="container">
    <!-- Image Section -->
    <div class="image-container">
        <img src="images/logo.jpg" alt="Image">
    </div>
    
    <div class="Eco-Equity">
        <h3>Eco Equity</h3>
    </div>
    
    <!-- About Section -->
    <div class="about-section">
        <h2>About Us</h2>
        <p>Bridging the Gap with AIâ€‹ Our project proposes an AI-powered system designed to tackle inequality and ensure equitable resource allocation. We go beyond just identifying inequalities. We leverage the power of GenAI to create a comprehensive solution.</p>
    </div>

    <!-- Chatbot Button -->
    <button class="button" type="button" onclick="openChatbot()">Chat with Us</button>
</div>

<!-- Placeholder for chatbot script -->
<script>
    function openChatbot() {
        alert('Chatbot is not yet integrated. Please replace this with your chatbot integration code.');
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            document.querySelector('.transition-container').style.opacity = '0';
            document.querySelector('.transition-container').style.visibility = 'hidden';
            document.querySelector('.container').style.opacity = '1';
            document.querySelector('.container').style.visibility = 'visible';
        }, 1000); // Adjust delay time (e.g., 3 seconds)
    });
</script>

</body>
</html>
